# Check with
# yamllint CI.yaml | grep syntax

on:
  push:
    branches: [ main, dev]
  pull_request:
  schedule:
    - cron: 0 1 * * 1

name: Structure tests

env:
  CARGO_TERM_COLOR: always

jobs:

  levels:
    name: j
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:

        eg:  [lv-0, lv-1,  lv-2,  lv-3,            
             ]

        hal: [stm32f0xx,   stm32f1xx,  stm32f3xx,  stm32f4xx, 
              stm32f7xx,   stm32g0xx,  stm32g4xx,  stm32h7xx, 
              stm32l0xx,   stm32l1xx,  stm32l4xx,
              ]

        #NB sections in hal above must be one-to-one with hal: below or matrix is messed up
        
        #stg: [e-h-0.2.4, e-h-1a]
        stg: [e-h-0.2.4]
        include:
           - hal: "stm32f0xx"
             mcu:  stm32f030xc
             trg: "thumbv6m-none-eabi"   
           - hal: "stm32f1xx"
             mcu:  stm32f103
             trg: "thumbv7m-none-eabi"   
           - hal: "stm32f3xx"
             mcu:  stm32f303xc
             trg: "thumbv7em-none-eabihf"
           - hal: "stm32f4xx"
             mcu:  stm32f401
             trg: "thumbv7em-none-eabihf"
           - hal: "stm32f7xx"
             mcu:  stm32f769
             trg: "thumbv7em-none-eabihf"
           - hal: "stm32g0xx"
             mcu:  stm32g081
             trg: "thumbv6m-none-eabi"
           - hal: "stm32g4xx"
             mcu:  stm32g473
             trg: "thumbv7em-none-eabihf"
           - hal: "stm32h7xx"
             mcu:  stm32h742             
             trg: "thumbv7em-none-eabihf"
           - hal: "stm32l0xx"
             mcu:  stm32l0x2kztx
             trg: "thumbv6m-none-eabi"
           - hal: "stm32l1xx"
             mcu:  stm32l100
             trg: "thumbv7m-none-eabi"
           - hal: "stm32l4xx"
             mcu:  stm32l422
             trg: "thumbv7em-none-eabi"

    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
          #profile: minimal
          toolchain: stable
          target: ${{ matrix.trg }}
    
      - name: Configure caching 
        uses: actions/cache@v3
        with:
          key: ${{ matrix.hal }}
          path: |
            ${{ env.HOME }}/.cargo
            target

      - name: tree
        run: cargo tree 

      - name: Build
        run: cargo build   --no-default-features --release --target ${{ matrix.trg }} --features ${{ matrix.hal }},${{ matrix.mcu }}

      - name: Build example 
        run: cargo build   --release --target ${{ matrix.trg }} --features ${{ matrix.hal }},${{ matrix.mcu }} --example ${{ matrix.eg }}


